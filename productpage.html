<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product_detail</title>
    <style>
        .square {
        height: 150px;
        width: 120px;
        background-color: #ffffff;
        border: 1px solid;
        margin-right: 20px;
        }
    </style>
</head>
<body>
    <div style="margin: 10px;">
    <h1>Toy name</h1>
    <div id="parent" style="display: flex;">
        <div class="square" style="display: flex; align-items: center; justify-content: center;">
           <p>Toy picture</p> 
        </div>
        <div>
            Brand <br>
            Gender <br>
            Age <br>
            Price <br>
            Shipping Method: Cash on Delivery <br>
            <p style="color:red;">In Stock <span style="color: black;">/</span> Out Stock</p>
            <label for="quantity">Quantity</label>
            <select name="quantity" id="quantity"> 
                <option value="1">1</option> 
                <option value="2">2</option> 
                <option value="3">3</option> 
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="6">6</option> 
                <option value="7">7</option> 
                <option value="8">8</option> 
                <option value="9">9</option> 
                <option value="10">10</option> 
                <option value="11">11</option> 
                <option value="12">12</option>
                <option value="13">13</option> 
                <option value="14">14</option> 
                <option value="15">15</option> 
                <option value="16">16</option> 
            </select> <br>

            <button style="background-color: #ffffff; margin-top: 20px; width: 150px;">Add to cart</button>
        </div>
    </div>
    </div>
</body>
</html>
